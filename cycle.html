<style>
body {
  background: black;
}

iframe {
  position: fixed;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: 0;
  padding: 0;
  margin: 0;
}
</style>
<iframe id="frame"></iframe>
<script>

var index = 0;
var list = [
  "Forest.html",
  "River.html"
];

function showNext() {
  document.getElementById('frame').src = list[index];
  index = (index + 1) % list.length;
  setTimeout(showNext, 5*60*1000);
}

showNext();
</script>
